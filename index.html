<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Public Water Systems</title>
        <meta name="description" content="Survey on Drinking Water Quality">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/jquery-ui-slider.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/colorbrewer.css">
    </head>
    <body>
        <div id="wrapper">
          <div id="title">Public Water Systems</div>
          <div id="sub-title">Survey on Drinking Water Quality</div>
          <select id="data-select">
            <option value="num-viol">Number of Violations</option>
          </select>

          <div id="viz">
            <div class="tooltip" id="right"></div>
            <div class="tooltip" id="left"></div>
            <div id="slider">
            </div>
            <div id="unit">Total Number of Violations / Total Number of Public Water Systems</div>
          </div>

          <div id="sidebar">
            <h1 id="location"></h1>
            <p id="size"></p>
            <p id="size-tag" class="tags">Households Served</p>
            <div id="chart"></div>
            <p id="pws-tag" class="tags">Public Water Systems (sorted by size)</p>
            <div id="pws">
              <ul></ul>
            </div>
          </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

        <script src="js/vendor/d3.min.js"></script>
        <script src="js/vendor/jquery-ui-slider.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
